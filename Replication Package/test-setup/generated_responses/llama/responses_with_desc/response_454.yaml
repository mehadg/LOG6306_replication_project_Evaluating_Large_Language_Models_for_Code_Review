    def split_words(txt):
      if ' ' in txt:
        return txt.split()
      elif ',' in txt:
        return txt.split(',')
      else:
        odd_lower_case = [x for x in txt if x.islower() and ord(x) % 2 != 0]
        return len(odd_lower_case)