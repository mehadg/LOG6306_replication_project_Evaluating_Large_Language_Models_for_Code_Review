    import re

    def file_name_check(file_name):
        if (re.search(r"[a-zA-Z]", file_name) and 
            re.search(r"^[a-zA-Z]+(\.\w+)?$", file_name) and 
            len([c for c in file_name if c.isdigit()]) <= 3):
            return 'Yes'
        else:
            return 'No'