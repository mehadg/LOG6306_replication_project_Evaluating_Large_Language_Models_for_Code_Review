    from typing import List
    
    def f(n: int) -> List[int]:
        res = []
        for i in range(1, n+1):
            if i % 2 == 0:
                res.append(1 if i == 1 else i * factorial(i-1))
            else:
                res.append(sum(range(1, i+1)))
        return res
    
    def factorial(n: int) -> int:
        if n == 1:
            return 1
        else:
            return n * factorial(n-1)