    def solve(s):
      letters = set('abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ')
      result = ''
      for char in s:
        if char in letters:
          result += char.swapcase()
        else:
          result += char
      return result if any(char.isalpha() for char in result) else result[::-1]