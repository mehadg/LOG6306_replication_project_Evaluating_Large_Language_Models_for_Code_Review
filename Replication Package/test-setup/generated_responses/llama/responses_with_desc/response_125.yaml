    import re
    
    def valid_date(date):
        if not date:
            return False
        match = re.search(r'^((0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])-(19|20)\d{2})$', date)
        if match:
            month, day, year = map(int, match.groups())
            if (month < 1 or month > 12) or ((month in [4,6,9,11]) and day > 30) or ((month in [1,3,5,7,8,10,12]) and day > 31) or (month == 2 and day not in [28,29]):
                return False
            return True
        else:
            return False