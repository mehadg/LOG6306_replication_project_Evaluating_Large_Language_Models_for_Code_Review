    def encode(message):
      transformed_message = ''.join(transform(c) for c in message)
      return transformed_message
    
    def transform(c):
      if c.isalpha():
        if c.islower():
          c = c.upper()
        else:
          c = c.lower()
        if c.upper() in 'AEIOU':
          alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
          base_index = alphabet.index(c.upper())
          new_index = (base_index + 2) % len(alphabet)
          return alphabet[new_index]
      return c