    def tri(n):
      if n == 0:
        return [1]
      elif n == 1:
        return [3]
      elif n % 2 == 0:
        my_tri = [1, 3]
        for i in range(2, n + 1):
          if i % 2 == 0:
            my_tri.append(i / 2 + 1)
          else:
            my_tri.append(my_tri[i - 1] + my_tri[i - 2] + (i + 3) / 2)
        return my_tri
      else:
        my_tri = [1, 3, 2]
        for i in range(3, n + 1):
          if i % 2 == 0:
            my_tri.append(i / 2 + 1)
          else:
            my_tri.append(my_tri[i - 1] + my_tri[i - 2] + (i + 3) / 2)
        return my_tri