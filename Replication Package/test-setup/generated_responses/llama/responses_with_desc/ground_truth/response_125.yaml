    def valid_date(date):
      date = date.strip()
      month, day, year = map(int, date.split('-'))
      if not (1 <= month <= 12 and 1 <= day <= 31 and 1900 <= int(year) <= 2030):
        return False
      if month in [1,3,5,7,8,10,12] and day > 31:
        return False
      if month in [4,6,9,11] and day > 30:
        return False
      if month == 2 and (day > 29 or not ((year % 4 == 0 and year % 100 != 0) or year % 400 == 0)):
        return False
      return True