    def sort_even(l: list):
      evens = sorted([x for x in l if l.index(x) % 2 == 0])
      odds = [x for x in l if l.index(x) % 2 != 0]
      return [i if j % 2 != 0 else k for i, j, k in zip(l, range(len(l)), iter(evens + odds))]