    def get_odd_collatz(n):
      sequence = [n]
      while n > 1:
        if n % 2 == 0:
          n = n // 2
        else:
          n = n * 3 + 1
        sequence.append(int(n))
      return sorted([x for x in sequence if x % 2 != 0])