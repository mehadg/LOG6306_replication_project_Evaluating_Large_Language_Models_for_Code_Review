    def is_prime(n):
          if n <= 1:
            return False
          for i in range(2, int(n**0.5) + 1):
            if n % i == 0:
              return False
          return True
    
    def filter_prime_words(sentence):
        new_lst = []
        words = sentence.split()
        for word in words:
            if is_prime(len(word)):
                new_lst.append(word)