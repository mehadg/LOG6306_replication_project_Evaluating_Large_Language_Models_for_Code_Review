    def numerical_letter_grade(grades):
        letter_grade = []
        for gpa in grades:
            if isinstance(gpa, float) and gpa == 4.0:
                letter_grade.append("A+")
            elif isinstance(gpa, (int, float)) and gpa > 3.7:
                letter_grade.append("A")
            elif isinstance(gpa, (int, float)) and gpa > 3.3:
                letter_grade.append("A-")
            elif isinstance(gpa, (int, float)) and gpa > 3.0:
                letter_grade.append("B+")
            elif isinstance(gpa, (int, float)) and gpa > 2.7:
                letter_grade.append("B")
            elif isinstance(gpa, (int, float)) and gpa > 2.3:
                letter_grade.append("B-")
            elif isinstance(gpa, (int, float)) and gpa > 2.0:
                letter_grade.append("C+")
            elif isinstance(gpa, (int, float)) and gpa > 1.7:
                letter_grade.append("C")
            elif isinstance(gpa, (int, float)) and gpa > 1.3:
                letter_grade.append("C-")
            elif isinstance(gpa, (int, float)) and gpa > 1.0:
                letter_grade.append("D+")
            elif isinstance(gpa, (int, float)) and gpa > 0.7:
                letter_grade.append("D")
            elif isinstance(gpa, (int, float)) and gpa > 0.0:
                letter_grade.append("D-")
            else:
                letter_grade.append("E")
        return letter_grade