    def minSubArraySum(nums):
      if not nums:
        return float("inf")
      min_sum = float("inf")
      current_sum = 0
      for num in nums:
        current_sum = min(current_sum + num, 0)
        min_sum = min(min_sum, current_sum)
      return min_sum