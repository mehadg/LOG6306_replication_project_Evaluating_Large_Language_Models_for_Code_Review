    import re
    
    def valid_date(date):
      if not date:
        return False
      match = re.search(r'^((1[0-2]|0[3-9])-(3[01]|[12][0-9]|30)-(19|20)\d{2})$|^((0[1-9]|1[0-2])-31-(19|20)(04|[6-9][0-8]))$', date)
      return bool(match)