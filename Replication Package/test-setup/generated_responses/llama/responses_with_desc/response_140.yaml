    def special_factorial(n):
      if n < 1:
        return "Brazilian factorial only works for integers greater than or equal to 1"
      result = 1
      for i in range(1, n+1):
        temp_result = 1
        for j in range(1, i+1):
          temp_result *= j
        result *= temp_result
      return result