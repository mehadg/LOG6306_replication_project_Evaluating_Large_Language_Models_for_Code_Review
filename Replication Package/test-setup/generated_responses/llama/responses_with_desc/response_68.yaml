    def fruit_distribution(s, n):
      s = s.lower()
      num_apples, _ = map(int, s.split(" apples ")[0].split() + ["0"])
      _, num_oranges = map(int, s.split(" oranges")[0].split(" and ") + ["0"])
      return n - num_apples - num_oranges