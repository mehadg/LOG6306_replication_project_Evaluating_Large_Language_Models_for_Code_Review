    from typing import List
    
    def select_words(s: str, n: int) -> List[str]:
        words = re.findall(r'\b\w+\b', s)
        result = [word for word in words if len([c for c in word.lower() if not c.isalpha() or c in "bcdfghjklmnpqrstvwxyzBCDFGHJKLMNPQRSTVWXYZ"]) == n]
        return result