    def encrypt(s):
      def rotate(c):
        if c.isalpha():
          if c.lower() <= 'x':
            return chr((ord(c) - 97 + 4) % 26 + 97)
          else:
            return chr((ord(c) - 121 + 4) % 26 + 121)
        else:
          return c
      return ''.join(rotate(c) for c in s)