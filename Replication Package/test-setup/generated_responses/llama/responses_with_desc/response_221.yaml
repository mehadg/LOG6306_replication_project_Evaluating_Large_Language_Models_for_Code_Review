    def correct_bracketing(brackets):
        stack = []
        for b in brackets:
            if b == "<":
                stack.append(b)
            elif b == ">":
                while stack and stack[-1] != "<":
                    stack.pop()
                if not stack:
                    return False
                stack.pop()
        return not stack