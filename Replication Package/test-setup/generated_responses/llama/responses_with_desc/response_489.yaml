    def do_algebra(operator, operand):
      if len(operator) != len(operand) - 1:
        raise ValueError("Invalid input")
      result = operand[0]
      for op, opd in zip(operator, operand[1:]):
        if op == '+':
          result += opd
        elif op == '-':
          result -= opd
        elif op == '*':
          result *= opd
        elif op == '//':
          result //= opd
        elif op == '**':
          result **= opd
      return result