    from math import ceil
    def max_fill(grid, capacity):
      rows = len(grid)
      cols = len(grid[0])
      count = 0
      for i in range(rows):
        remaining_water = 0
        for j in range(cols):
          if grid[i][j] == 1:
            remaining_water += 1
          else:
            if remaining_water > 0:
              count += ceil(remaining_water / capacity)
              remaining_water = 0
        if remaining_water > 0:
          count += ceil(remaining_water / capacity)
      return count