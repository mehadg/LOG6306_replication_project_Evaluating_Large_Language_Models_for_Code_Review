    import re
    def valid_date(date):
      if not date:
        return False
      match = re.search(r'^(0[1-9]|1[0-2])-(0[1-9]|1[0-9]|2[0-9]|3[01])-(19|20)\d{2}$', date)
      if match:
        month, day, year = map(int, match.groups())
        if (month in (1, 3, 5, 7, 8, 10, 12) and 1 <= day <= 31) or (month in (4, 6, 9, 11) and 1 <= day <= 30) or (month == 2 and 1 <= day <= 29):
          return True
        else:
          return False
      else:
        return False