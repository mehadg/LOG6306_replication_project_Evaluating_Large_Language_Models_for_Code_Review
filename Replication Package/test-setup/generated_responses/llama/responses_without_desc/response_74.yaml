  complete_code: |
    from typing import List
    
    def smallest_change(arr: List[int]) -> int:
        n = len(arr)
        if n % 2 == 0:
            left, right = arr[:n//2], arr[n//2:]
        else:
            left, right = arr[:n//2], arr[n//2+1:]
        count = sum(1 for a, b in zip(left, reversed(right)) if a != b)
        return count