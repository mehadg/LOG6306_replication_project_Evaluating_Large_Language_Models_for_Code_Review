    from typing import List
    
    def largest_smallest_integers(lst: List[int]) -> tuple:
        negative_numbers = [x for x in lst if x < 0]
        positive_numbers = [x for x in lst if x > 0]
        a = max(negative_numbers) if negative_numbers else None
        b = min(positive_numbers) if positive_numbers else None
        return (a, b)