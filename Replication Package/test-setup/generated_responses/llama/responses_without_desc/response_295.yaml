    def tri(n):
      if n == 0:
        return []
      tribonacci = [1, 3, 2]
      for i in range(3, n+1):
        if i % 2 == 0:
          tribonacci.append(2**i)
        else:
          tribonacci.append(tribonacci[-1] + tribonacci[-2] + tribonacci[-3])
      return tribonacci