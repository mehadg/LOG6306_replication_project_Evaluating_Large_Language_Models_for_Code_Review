    def encode(message):
      def transform(c):
        if c.isalpha():
          if c.islower():
            c = c.upper()
          else:
            c = c.lower()
          if c in 'AEIOU':
            return chr((ord(c) - ord('A') + 2) % 26 + ord('A'))
        return c
      return ''.join(transform(c) for c in message)