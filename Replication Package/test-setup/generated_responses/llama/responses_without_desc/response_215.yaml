    def encode_shift(s: str):
      return "".join([chr((ord(ch) + 5 - ord("a")) % 26) + chr(ord("a")) for ch in s])
    
    def decode_shift(s: str):
      return "".join([chr((ord(ch) - 5 - ord("a")) % 26) + chr(ord("a")) for ch in s])