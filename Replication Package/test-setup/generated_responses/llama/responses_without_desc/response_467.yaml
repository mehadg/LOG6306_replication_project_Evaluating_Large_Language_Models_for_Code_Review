    def is_equal_to_sum_even(n):
      if n % 2 != 0:
        return False
      total = 0
      for i in range(2, n//2 + 1):
        if i % 2 == 0:
          total += i
          for j in range(i, n//2 + 1):
            if j % 2 == 0:
              total += j
              for k in range(j, n//2 + 1):
                if k % 2 == 0:
                  total += k
                  if total == n:
                    return True
      return False