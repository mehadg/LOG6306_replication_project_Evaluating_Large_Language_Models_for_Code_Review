    from typing import List
    
    def poly(xs: List[float], x: float):
        begin, end = -1., 1.
        while (poly_line(xs, begin) * poly_line(xs, end)) > 0:
            begin *= 2.0
            end *= 2.0
        while abs(end - begin) > 1e-10:
            center = (begin + end) / 2.0
            if poly_line(xs, center) * poly_line(xs, begin) > 0:
                begin = center
            else:
                end = center
        return (begin + end) / 2.0
    
    def poly_line(xs: List[float], x: float):
        return eval(''.join(map(str, [str(x-y) if i < len(xs)-1 else '0' for y in xs])))