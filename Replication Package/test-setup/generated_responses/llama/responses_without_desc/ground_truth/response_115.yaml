    def minSubArraySum(nums):
      if not nums:
        return 0
      max_sum = float('-inf')
      s = 0
      for num in nums:
          s += num
          max_sum = max(s, max_sum)
          if s < 0:
              s = 0
      min_sum = max_sum
      return min_sum