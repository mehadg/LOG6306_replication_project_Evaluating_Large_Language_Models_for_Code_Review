    from typing import List
    
    def file_name_check(file_name):
        suf = ['txt', 'exe', 'dll']
        lst = file_name.split('.')
        if len(lst) != 2:
            return 'No'
        if not lst[1].lower() in suf:
            return 'No'
        if not lst[0]:
            return 'No'
        if not lst[0][0].isalpha():
            return 'No'
        t = sum([1 for x in lst[0] if x.isdigit()])
        if t > 3:
            return 'No'
        return 'Yes'