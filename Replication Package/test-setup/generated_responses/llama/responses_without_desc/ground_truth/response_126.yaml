    from typing import List
    
    def split_words(txt):
        if " " in txt:
            return txt.split()
        elif "," in txt:
            return txt.replace(',',' ').split()
        else:
            even_chars = [i for i in txt if i.islower() and ord(i)%2 == 0]
            return len(even_chars)