    def get_odd_collatz(n):
      if n % 2 == 0:
        result = []
      else:
        result = [n]
      while n > 1:
        if n % 2 == 0:
          n = n / 2
        else:
          n = n * 3 + 1
          
        if n % 2 == 1:
          result.append(int(n))
      
      return sorted(result)