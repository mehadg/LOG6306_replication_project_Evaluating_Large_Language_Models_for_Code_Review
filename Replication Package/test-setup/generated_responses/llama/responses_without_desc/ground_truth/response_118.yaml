    from typing import List
    
    def select_words(s: str, n: int) -> List[str]:
        result = []
        for word in s.split():
            n_consonants = sum(1 for char in word.lower() if not {'a', 'e', 'i', 'o', 'u'}.contains(char))
            if n_consonants == n:
                result.append(word)
        return result