    def encrypt(s):
      d = 'abcdefghijklmnopqrstuvwxyz'
      out = ''
      for c in s:
          if c.lower() in d:
              pos = (d.index(c.lower()) + 2*2) % 26
              out += d[pos]
          else:
              out += c
      return out