    def words_in_sentence(sentence):
            from typing import List
            sentence = list(filter(lambda word: len(word) > 0, sentence.split()))
            prime_words = [word for word in sentence if is_prime(len(word))]
            return " ".join(prime_words)
    
    def is_prime(n):
        if n < 2:
            return False
        for i in range(2, int(math.sqrt(n)) + 1):
            if n % i == 0:
                return False
        return True
