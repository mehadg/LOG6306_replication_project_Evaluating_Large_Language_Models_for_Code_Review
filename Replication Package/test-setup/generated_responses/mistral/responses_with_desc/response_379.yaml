    from typing import StringIO

    def encode_shift(s: str) -> str:
        result = StringIO()
        for ch in s:
            if ord(ch.lower()) >= ord("a") and ord(ch.lower()) <= ord("z"):
                result.write(chr(((ord(ch.lower()) + 5 - ord("a")) % 26) + ord("a")))
            else:
                result.write(ch)
        return result.getvalue()

    def decode_shift(s: str) -> str:
        result = StringIO()
        for ch in s:
            if ord(ch.lower()) >= ord("a") and ord(ch.lower()) <= ord("z"):
                result.write(chr(((ord(ch.lower()) - 5 - ord("a")) % 26) + ord("a")))
            else:
                result.write(ch)
        return result.getvalue()