    def tri(n):
        sequence = [1, 3, 2]
        for i in range(len(sequence), n+1):
            if i % 2 == 0:
                sequence.append(1 + i/2)
            else:
                sequence[-1] += sequence[-2] + sequence[-3]
        return sequence