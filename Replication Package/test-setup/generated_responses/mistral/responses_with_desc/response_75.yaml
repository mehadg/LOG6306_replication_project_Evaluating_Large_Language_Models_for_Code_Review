    def total_match(lst1, lst2):
        total_chars_1 = sum(len(s) for s in lst1)
        total_chars_2 = sum(len(s) for s in lst2)
        if total_chars_1 < total_chars_2:
            return sorted((lst1, lst2), key=lambda x: (sum(len(y) for y in x), len(x)))[0]
        elif total_chars_1 > total_chars_2:
            return sorted((lst1, lst2), key=lambda x: (sum(len(y) for y in x), len(x)))[1]
        else:
            return lst1 if lst1 and lst2 else []