    def even_odd_palindrome(n):
        palindromes = set(range(1, n + 1)) - set(range(2, n+1, 2))
        even_count, odd_count = 0, 0

        for num in palindromes:
            if num % 2 == 0:
                even_count += 1
            else:
                odd_count += 1

        return even_count, odd_count