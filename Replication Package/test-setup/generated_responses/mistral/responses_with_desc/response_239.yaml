    def total_match(lst1, lst2):
        total1 = sum(len(s) for s in lst1)
        total2 = sum(len(s) for s in lst2)
        if total1 < total2:
            return lst1
        elif total1 > total2:
            return lst2
        else:
            return lst1[0:1]  # return the first list when both have equal length