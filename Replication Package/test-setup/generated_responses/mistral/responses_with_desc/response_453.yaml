    def valid_date(date):
        if not date or len(date) != 10 or not date[4] in ['-', '/'] or date.count('-') > 1 or date.count('/') > 1:
            return False

        month, day, year = map(int, date[:8].split('-'))
        if month < 1 or month > 12 or day < 1 or day > 31:
            return False
        if month == 2 and day > 29:
            return False
        elif (month in [4, 6, 9, 11] and day > 30) or (month in [1, 3, 5, 7, 8, 10, 12] and day > 31):
            return False
        return True