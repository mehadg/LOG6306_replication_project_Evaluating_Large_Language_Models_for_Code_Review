    def solve(s):
        letters = set(string.ascii_letters)
        for i in range(len(s)):
            if s[i] in letters:
                s = s[:i] + s[i].swapcase() + s[i+1:]
        return s[::-1] if not any(char.isalpha() for char in s) else s