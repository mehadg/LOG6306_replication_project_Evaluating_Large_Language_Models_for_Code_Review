    from typing import List

    def pluck(arr):
        if not arr:
            return []

        evens = list(filter(lambda x: x % 2 == 0, arr))
        if not evens:
            return []

        min_even_value, index = min((value, i) for i, value in enumerate(evens))
        return [min_even_value, index]