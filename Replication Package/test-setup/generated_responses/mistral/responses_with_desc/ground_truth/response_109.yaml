    def count_nums(arr):
        def digits_sum(n):
            neg = 1 if n >= 0 else -1
            n = list(str(abs(n)))
            n[0] *= neg
            return sum(n)
        return len(list(filter(lambda x: x > 0, [digits_sum(i) for i in arr])))