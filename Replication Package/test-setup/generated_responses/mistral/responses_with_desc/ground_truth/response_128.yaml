    def intersection(interval1, interval2):
        l = max(interval1[0], interval2[0])
        r = min(interval1[1], interval2[1])
        if r <= l:
            return "NO"
        length = r - l + 1
        return "YES" if is_prime(length) else "NO"

    def is_prime(num):
        if num < 2:
            return False
        for i in range(2, int(num**0.5)+1):
            if num%i == 0:
                return False
        return True