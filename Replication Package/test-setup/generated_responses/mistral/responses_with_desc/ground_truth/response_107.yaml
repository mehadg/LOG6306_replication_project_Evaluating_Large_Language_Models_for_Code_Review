    def f(n):
        ret = []
        for i in range(1, n+1):
            if i % 2 == 0:
                ret.append(factorial(i))
            else:
                ret.append(sum(range(1, i+1)))
        return ret

def factorial(n):
    if n == 0 or n == 1:
        return 1
    else:
        return n * factorial(n-1)