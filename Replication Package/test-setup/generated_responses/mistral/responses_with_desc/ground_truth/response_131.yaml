    def tri(n):
        if n == 0:
            return [1]
        sequence = [1, 3]
        for _ in range(2, n + 1):
            next_num = sequence[-1]
            if _ % 2 == 0:
                next_num += _ / 2
            else:
                next_num = sequence[-1] + sequence[-2] + (sequence[-3] + 3) / 2
            sequence.append(next_num)
        return sequence