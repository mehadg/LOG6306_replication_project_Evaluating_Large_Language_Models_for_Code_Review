    def file_name_check(file_name):
        suf = ['txt', 'exe', 'dll']
        lst = file_name.split(sep=".")
        if len(lst) != 2 or len([x for x in lst[0] if x.isdigit()]) > 3:
            return 'No'
        if not (lst[0][0].isalpha() and lst[1] in suf):
            return 'No'
        return 'Yes'