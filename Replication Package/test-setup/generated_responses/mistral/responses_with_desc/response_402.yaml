    from typing import List

    def smallest_change(arr: List[int]):
        n = len(arr)
        if n % 2 == 0:
            left, right = arr[:n//2], arr[n//2:]
        else:
            left, right = arr[:n//2+1], arr[n//2+1:]
            right.append(right[-1]) # To handle the edge case when n is odd and the middle element doesn't need to be changed
        count = sum(a != b for a, b in zip(left, right[::-1]))
        return count