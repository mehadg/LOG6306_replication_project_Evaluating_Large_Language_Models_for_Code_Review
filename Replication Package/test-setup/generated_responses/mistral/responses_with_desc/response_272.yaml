    def even_odd_palindrome(n):
        count_even, count_odd = 0, 0
        for num in range(1, n+1):
            if str(num) == str(num)[::-1] and num % 2 == 0:
                count_even += 1
            elif str(num) == str(num)[::-1] and num % 2 != 0:
                count_odd += 1
        return count_even, count_odd