    def right_angle_triangle(a, b, c):
        hypotenuse = max(a, b, c)
        side1 = None
        side2 = None

        if hypotenuse == a:
            side1 = a
            side2 = min(b, c)
        elif hypotenuse == b:
            side1 = b
            side2 = min(a, c)
        else:
            side1 = c
            side2 = min(a, b)

        if side1 ** 2 + side2 ** 2 == hypotenuse ** 2:
            return True
        else:
            return False