    def tri(n):
        tribonacci = [0, 1, 3]
        for i in range(3, n+1):
            if i % 2 == 0:
                tribonacci.append(tribonacci[i/2])
            else:
                tribonacci.append(tribonacci[-1] + tribonacci[-2] + tribonacci[-3])
        return tribonacci[:n+1]