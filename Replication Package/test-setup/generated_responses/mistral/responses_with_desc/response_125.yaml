    def valid_date(date):
        if not date or not re.match(r'^(0[1-9]|1[0-2])-(0[1-9]|1[0-9]|2[0-9]|3[01])-(19|20)\d{2}$', date):
            return False
        month, day, year = map(int, date.split('-'))
        if month < 1 or month > 12:
            return False
        if month == 2 and day > 29:
            return False
        elif (month in [4, 6, 9, 11] and day > 30) or (month in [1, 3, 5, 7, 8, 10] and day > 31):
            return False
        return True