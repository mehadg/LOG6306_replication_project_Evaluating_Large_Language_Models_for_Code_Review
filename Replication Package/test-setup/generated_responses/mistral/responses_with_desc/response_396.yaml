    def fruit_distribution(s, n):
        s = s.lower()
        fruits = s.split(' and ')
        apples = int(fruits[0].split(' ')[-1])
        oranges = int(fruits[-1].replace(' oranges', ''))
        mangoes = n - apples - oranges
        return mangoes