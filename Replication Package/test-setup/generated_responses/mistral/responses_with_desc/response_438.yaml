    from typing import List
    def move_one_ball(arr):
        if len(arr) == 0:
            return True
        for i in range(len(arr)):
            arr[...] = sorted(arr[:i] + arr[i+1:]) # In-place sorting using slices
            if arr == sorted(arr):
                return True
        return False