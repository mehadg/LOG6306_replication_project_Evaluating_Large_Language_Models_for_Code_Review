    from typing import List, Tuple

    def intersection(intervals: List[Tuple[int, int]]) -> str:
        if len(intervals) < 2:
            return "NO"

        intervals.sort()
        for i in range(1, len(intervals)):
            if intervals[i][0] <= intervals[i - 1][1]:
                continue
            else:
                break
        else:
            return "NO"

        interval_intersection = (intervals[-1][0], min(intervals[-1][1], intervals[-2][1]))
        length = interval_intersection[1] - interval_intersection[0] + 1
        if is_prime(length):
            return "YES"
        else:
            return "NO"

    def is_prime(n: int) -> bool:
        if n <= 1:
            return False
        for i in range(2, int(n ** 0.5) + 1):
            if n % i == 0:
                return False
        return True