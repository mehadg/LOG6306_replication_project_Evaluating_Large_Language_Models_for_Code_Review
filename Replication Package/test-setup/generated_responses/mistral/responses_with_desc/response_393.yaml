    def vowels_count(s):
        count = 0
        for c in s:
            if c.lower() in ['a', 'e', 'i', 'o', 'u'] or (c.lower() == 'y' and not s.endswith('y')): # Check for 'y' as a vowel when it is not at the end of the word
                count += 1
        return count