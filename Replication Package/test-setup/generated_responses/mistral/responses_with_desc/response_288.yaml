    def get_odd_collatz(n):
        res = []
        while n != 1:
            if n % 2 != 0:
                res.append(n)
            if n % 2 == 0:
                n = n // 2
            else:
                n = 3*n + 1
        res.sort()
        res.reverse() # Added this line to ensure the list is sorted in increasing order of odd numbers
        return list(set(res)) # Added this line to remove duplicates from the list