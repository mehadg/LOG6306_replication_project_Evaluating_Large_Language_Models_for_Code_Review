    def right_angle_triangle(a, b, c):
        hypotenuse = max(a, b, c)
        if hypotenuse in (a, b, c) and (a**2 + b**2 == c**2 or b**2 + c**2 == a**2 or a**2 + c**2 == b**2):
            return True
        else:
            return False