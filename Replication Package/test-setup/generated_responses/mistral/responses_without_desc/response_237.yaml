    from typing import List

    def will_it_fly(word: str, weight: int) -> bool:
        if not isinstance(word, str):
            raise TypeError("Parameter 'word' must be a string")
        if not isinstance(weight, int) or weight < 0:
            raise ValueError("Parameter 'weight' must be a non-negative integer")

        reversed_word = word[::-1]

        return word == reversed_word and sum([ord(c) for c in word]) <= weight