    def vowels_count(s):
        count = 0
        for c in s:
            if c.lower() in ['a', 'e', 'i', 'o', 'u'] or (c.lower() == 'y' and s[-2].lower() not in ['a', 'e', 'i', 'o', 'u']):
                count += 1
        return count