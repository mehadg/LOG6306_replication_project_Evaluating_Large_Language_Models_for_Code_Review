    from typing import List

    def largest_smallest_integers(lst: List[int]) -> tuple[int, int]:
        negative_numbers = [x for x in lst if x < 0]
        positive_numbers = [x for x in lst if x > 0]
        a = min(negative_numbers) if negative_numbers else None
        b = max(positive_numbers) if positive_numbers else None
        return (a, b)