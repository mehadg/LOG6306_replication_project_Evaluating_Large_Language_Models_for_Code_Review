    from typing import List

    def separate_paren_groups(paren_string: str) -> List[str]:
        groups = []
        current_group = []
        balance = 0
        for ch in paren_string:
            if ch == ' ':
                continue
            elif ch == '(':
                balance += 1
                current_group.append(ch)
            elif ch == ')':
                balance -= 1
                current_group.append(ch)
                if balance == 0:
                    groups.append(''.join(current_group))
                    current_group = []
        return [group for group in groups if group] # Adding this line to handle empty strings that may occur due to unbalanced parentheses