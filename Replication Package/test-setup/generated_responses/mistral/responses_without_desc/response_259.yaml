    from typing import List

    def skjkasdkd(lst: List[int]):
        def is_prime(n):
            if n <= 1:
                return False
            for i in range(2, int(n ** 0.5) + 1):
                if n % i == 0:
                    return False
            return True

        def sum_digits(n):
            return sum(int(c) for c in str(n))

        largest_prime = max(filter(is_prime, lst), default=None)
        if largest_prime is None:
            raise ValueError("No prime numbers found in the list")

        return sum_digits(largest_prime)