    def sum_squares(lst):
        res = 0
        for i, num in enumerate(lst):
            if (i+1) % 3 == 0 or (i+1) % 4 == 0 and (i+1) % 3 != 0:
                num = num ** (2 if (i+1) % 3 == 0 else 3)
            res += num
        return res