    from typing import List

    def is_monotonic(lst: List[int]):
        monotonic = True
        direction = 1

        for i in range(1, len(lst)):
            if lst[i] < lst[i - 1]:
                if direction == 1:
                    monotonic = False
                    break
                else:
                    direction = -1
            elif lst[i] > lst[i - 1] and direction == -1:
                direction = 1

        return monotonic