    from typing import List

    def is_prime(n):
        if n < 2:
            return False
        for i in range(2, int(math.sqrt(n)) + 1):
            if n % i == 0:
                return False
        return True

    def words_in_sentence(sentence: List[str]):
        result = [word for word in sentence if is_prime(len(word))]
        return " ".join(result)