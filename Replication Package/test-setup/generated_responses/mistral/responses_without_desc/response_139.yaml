    def is_equal_to_sum_even(n):
        if n % 2 != 0:
            return False
        for i in range(2, n//2 + 1):
            if i % 2 == 0:
                for j in range(i, n // 2 + 1, 2): # Iterate over even numbers only
                    if i + j <= n and n - i - j >= j: # Check for valid sums and avoid out-of-range errors
                        if j % 4 == 0 or (j % 2 == 1 and (n - i - j) % 4 == 0): # Skip unnecessary checks to optimize the function
                            return True
        return False