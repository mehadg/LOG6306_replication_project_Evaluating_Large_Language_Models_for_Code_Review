    def monotonic(l: List[int]) -> bool:
        increasing = True
        for i in range(1, len(l)):
            if l[i] < l[i-1]:
                increasing = False
                break
        else:
            # This 'else' clause runs if the loop finished without being broken
            return increasing

        decreasing = True
        for i in range(1, len(l)):
            if l[i] > l[i-1]:
                decreasing = False
                break
        else:
            # This 'else' clause runs if the loop finished without being broken
            return not decreasing