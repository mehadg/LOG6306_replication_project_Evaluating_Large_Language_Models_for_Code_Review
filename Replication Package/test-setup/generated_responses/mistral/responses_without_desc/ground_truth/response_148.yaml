    def get_max_triples(n):
        A = [i*i - i + 1 for i in range(1, n+1)]
        triplets = []
        max_triplets = 0

        for i in range(len(A)):
            for j in range(i+1, len(A)):
                for k in range(j+1, len(A)):
                    if (A[i] + A[j] + A[k]) % 3 == 0:
                        triplets.append((A[i], A[j], A[k]))
                        max_triplets = max(max_triplets, len(triplets))
                        if len(triplets) > n:
                            break
        return max_triplets