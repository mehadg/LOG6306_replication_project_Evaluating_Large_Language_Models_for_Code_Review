code:
  complete_code: |
    from typing import List

    def numerical_letter_grade(grades: List[float]):
        letter_grade = []
        for gpa in grades:
            if gpa < 0.0 or gpa > 4.0:
                raise ValueError("GPA values should be between 0.0 and 4.0.")
            if gpa == 4.0:
                letter_grade.append("A+")
            elif gpa >= 3.7:
                letter_grade.append("A")
            elif gpa >= 3.3:
                letter_grade.append("A-")
            elif gpa >= 3.0:
                letter_grade.append("B+")
            elif gpa >= 2.7:
                letter_grade.append("B")
            elif gpa >= 2.3:
                letter_grade.append("B-")
            elif gpa >= 2.0:
                letter_grade.append("C+")
            elif gpa >= 1.7:
                letter_grade.append("C")
            elif gpa >= 1.3:
                letter_grade.append("C-")
            elif gpa >= 1.0:
                letter_grade.append("D+")
            elif gpa >= 0.7:
                letter_grade.append("D")
            else:
                letter_grade.append("D-")
        return letter_grade