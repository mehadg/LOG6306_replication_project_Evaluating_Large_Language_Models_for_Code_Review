    def digits(n):
        product = 1
        odd_count = 0
        for digit in str(abs(n))[::-1]: # Reverse the number to process it from right to left
            int_digit = int(digit)
            if int_digit%2 == 1:
                product= product*int_digit
                odd_count+=1
        return product if odd_count > 0 else 0