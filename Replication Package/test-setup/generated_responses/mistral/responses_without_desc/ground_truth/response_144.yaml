    from typing import List
    def is_prime(n):
        if type(n) != int or n < 2:
            return None
        for i in range(2, int(n**0.5)+1):
            if n % i == 0:
                return False
        return True
    def find_primes_in_sentence(sentence: str) -> List[str]:
        primes = []
        words = sentence.split()
        for word in words:
            if is_prime(len(word)):
                primes.append(word)
        return primes