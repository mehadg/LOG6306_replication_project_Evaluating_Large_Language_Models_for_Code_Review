    def vowels_count(s):
        vowels = "aeiouAEIOU"
        n_vowels = sum(c in vowels for c in s)
        if s[-1] == 'y' or s[-1] == 'Y':
            if s[-2] != 'e' and s[-2] != 'E':
                n_vowels += 1
        return n_vowels