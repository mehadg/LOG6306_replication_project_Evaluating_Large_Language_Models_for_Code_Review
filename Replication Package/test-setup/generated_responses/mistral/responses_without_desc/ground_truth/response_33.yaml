    from typing import List, Callable

    def poly(xs: List[float], f: Callable[[List[float], float], float]):
        def poly_function(x: float):
            return sum([coeff * (x - pt)**i for i, coeff in enumerate(reversed(xs))])

        begin, end = -1., 1.
        while f(xs, begin) * f(xs, end) > 0:
            begin *= 2.0
            end *= 2.0
        while end - begin > 1e-10:
            center = (begin + end) / 2.0
            if f(xs, center) * f(xs, begin) > 0:
                begin = center
            else:
                end = center
        return begin