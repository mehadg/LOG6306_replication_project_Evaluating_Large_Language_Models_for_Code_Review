    def fruit_distribution(s, n):
        s = s.lower()
        fruits = s.split(" apples ")
        if len(fruits) > 1:
            num_apples = int(fruits[0])
            num_oranges = int(fruits[-1].split(" and ")[-1])
        else:
            num_apples, num_oranges = map(int, s.split(" apples and ") + [0])
        return n - num_apples - num_oranges