    def odd_count(lst):
        output = []
        for i, s in enumerate(lst):
            odd_num = sum(1 for c in str(s) if int(c) % 2 == 1)
            output.append(f"the number of odd elements {odd_num} in the string '{str(s)}' of the input at index {i+1}.")
        return output