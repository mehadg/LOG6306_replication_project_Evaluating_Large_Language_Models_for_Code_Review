    def valid_date(date):
        if not date:
            return False
        match = re.search(r'^(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])-(19|20)\d{2}$', date)
        if not match:
            return False
        month, day, year = match.groups()
        leap_year = (int(year) % 4 == 0 and (int(year) % 100 != 0 or int(year) % 400 == 0))
        if int(month) < 1 or int(month) > 12:
            return False
        if int(day) < 1 or (1 <= int(day) <= 31 and int(month) in [1, 3, 5, 7, 8, 10, 12]) \
                or (1 <= int(day) <= 30 and int(month) in [4, 6, 9, 11]) \
                or (1 <= int(day) <= 29 and int(month) == 2 and leap_year) \
                or (1 <= int(day) <= 28 and int(month) == 2 and not leap_year):
            return False
        return True