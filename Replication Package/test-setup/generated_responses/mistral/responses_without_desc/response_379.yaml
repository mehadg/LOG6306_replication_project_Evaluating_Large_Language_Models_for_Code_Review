code:
  complete_code: |
    from typing import StrType

    def encode_shift(s: StrType) -> StrType:
        return "".join([chr(((ord(ch) + 5 - ord("a")) % 26) + ord("a")) for ch in s])

    def decode_shift(s: StrType) -> StrType:
        return "".join([chr(((ord(ch) - 5 - ord("a")) % 26) + ord("a")) for ch in s])