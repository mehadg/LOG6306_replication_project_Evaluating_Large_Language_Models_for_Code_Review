    from typing import List

    def pluck(arr: List[int]) -> List[int]:
        if not arr:
            return []
        min_val = float('inf')
        min_index = float('inf')
        for i, x in enumerate(arr):
            if x % 2 == 0 and x < min_val:
                min_val = x
                min_index = i
        return [min_val, min_index]