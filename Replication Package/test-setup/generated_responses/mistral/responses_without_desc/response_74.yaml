    def smallest_change(arr):
        n = len(arr)
        if n % 2 == 0:
            left, right = arr[:n//2], arr[n//2:]
        else:
            left, right = arr[:n//2], arr[n//2+1:]
        count = sum(a != b for a, b in zip(left, right))
        return count