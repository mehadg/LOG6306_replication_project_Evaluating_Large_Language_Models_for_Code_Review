code:
  complete_code: |
    from typing import List

    def numerical_letter_grade(grades: List[float]):
        letter_grades = []
        for grade in grades:
            if not isinstance(grade, float) or grade < 0.0 or grade > 4.0:
                raise ValueError("Invalid grade provided.")
            elif grade >= 4.0:
                letter_grades.append('A+')
            elif grade >= 3.7:
                letter_grades.append('A')
            elif grade >= 3.3:
                letter_grades.append('A-')
            elif grade >= 3.0:
                letter_grades.append('B+')
            elif grade >= 2.7:
                letter_grades.append('B')
            elif grade >= 2.3:
                letter_grades.append('B-')
            elif grade >= 2.0:
                letter_grades.append('C+')
            elif grade >= 1.7:
                letter_grades.append('C')
            elif grade >= 1.3:
                letter_grades.append('C-')
            elif grade >= 1.0:
                letter_grades.append('D+')
            elif grade >= 0.7:
                letter_grades.append('D')
            elif grade >= 0.0:
                letter_grades.append('D-')
            else:
                letter_grades.append('E')
        return letter_grades