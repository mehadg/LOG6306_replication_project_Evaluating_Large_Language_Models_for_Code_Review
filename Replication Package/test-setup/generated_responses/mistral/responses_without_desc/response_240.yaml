    def is_multiply_of_three_primes(a):
        from math import sqrt
        def is_prime(n):
            if n < 2:
                return False
            for i in range(2, int(sqrt(n)) + 1):
                if n % i == 0:
                    return False
            return True

        count = 0
        for i in range(2, a + 1):
            if a % i == 0 and is_prime(i):
                count += 1
                if count > 3:
                    return False
        return count == 3