    def valid_date(date):
        if not date or not re.search(r'^(0[1-9]|1[0-2])-(0[1-9]|1[0-9]|2[0-9]|3[01])-(19|20)\d{2}$', date):
            return False
        month, day, year = re.search(r'^(0[1-9]|1[0-2])-(0[1-9]|1[0-9]|2[0-9]|3[01])-(19|20)\d{2}$', date).groups()
        if int(month) in (1, 3, 5, 7, 8, 10, 12):
            if int(day) < 1 or int(day) > 31:
                return False
        elif int(month) in (4, 6, 9, 11):
            if int(day) < 1 or int(day) > 30:
                return False
        elif int(month) == 2:
            if not (int(year) % 4 == 0 and (int(year) % 100 != 0 or int(year) % 400 == 0)) and int(day) < 1 or int(day) > 28:
                return False
        else:
            return False
        return True