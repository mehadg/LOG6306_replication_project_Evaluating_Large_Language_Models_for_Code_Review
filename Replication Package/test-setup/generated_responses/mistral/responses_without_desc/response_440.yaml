    from collections import Counter
    def histogram(test):
        test = list(filter(None, test)) # remove empty strings
        letter_count = Counter(test)
        max_count = max(letter_count.values())
        max_letters = {k: v for k, v in letter_count.items() if v == max_count}
        return dict(sorted(max_letters.items(), key=lambda item: len(item[0]), reverse=True))